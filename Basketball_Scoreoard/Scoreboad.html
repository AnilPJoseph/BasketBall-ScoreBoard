<!DOCTYPE html>
<html>
	<head>
		<title>Scoreboad</title><script src="min.js"></script>
		<script>
			function foulA()
			{
				if((Number(document.getElementById('foulA').innerHTML))<=4)
				{
					document.getElementById('foulA').innerHTML=Number(document.getElementById('foulA').innerHTML)+1;
					document.getElementById('foulA').style.color = "green";
				}
				if((Number(document.getElementById('foulA').innerHTML))==5)
				{
					document.getElementById('foulA').style.color = "red";
				}
			}
			function foulB()
			{
				if((Number(document.getElementById('foulB').innerHTML))<=4)
				{
					document.getElementById('foulB').innerHTML=Number(document.getElementById('foulB').innerHTML)+1;
					document.getElementById('foulB').style.color = "green";
				}
				if((Number(document.getElementById('foulB').innerHTML))==5)
				{
					document.getElementById('foulB').style.color = "red";
				}
			}
			function foulA1()
			{
				if((Number(document.getElementById('foulA').innerHTML))>0)
				{
					if((Number(document.getElementById('foulA').innerHTML))<=5)
					{
						document.getElementById('foulA').innerHTML=Number(document.getElementById('foulA').innerHTML)-1;
						document.getElementById('foulA').style.color = "green";
					}
					if((Number(document.getElementById('foulA').innerHTML))==5)
					{
						document.getElementById('foulA').style.color = "red";
					}
				}}
				function foulB1()
				{
					if((Number(document.getElementById('foulB').innerHTML))>0)
					{
						if((Number(document.getElementById('foulB').innerHTML))<=5)
						{
							document.getElementById('foulB').innerHTML=Number(document.getElementById('foulB').innerHTML)-1;
							document.getElementById('foulB').style.color = "green";
						}
						if((Number(document.getElementById('foulB').innerHTML))==5)
						{
							document.getElementById('foulB').style.color = "red";
						}
					}
				}
				function scoreA()
				{
					document.getElementById('scoreA').innerHTML=Number(document.getElementById('scoreA').innerHTML)+1;
				}
				function scoreB()
				{
					document.getElementById('scoreB').innerHTML=Number(document.getElementById('scoreB').innerHTML)+1;
				}
				function scoreA1()
				{
					if((Number(document.getElementById('scoreA').innerHTML))>0)
					{
						
						document.getElementById('scoreA').innerHTML=Number(document.getElementById('scoreA').innerHTML)-1;
					}
				}
				function scoreB1()
				{
					if((Number(document.getElementById('scoreB').innerHTML))>0)
					{
						document.getElementById('scoreB').innerHTML=Number(document.getElementById('scoreB').innerHTML)-1;
					}
				}
				function nextquarter() {
					if((Number(document.getElementById('running_quarter').innerHTML))<4)
					{
						if (confirm("Confirm Next Quarter!") == true) {
							document.getElementById('running_quarter').innerHTML=Number(document.getElementById('running_quarter').innerHTML)+1;
							document.getElementById('foulB').innerHTML=0;
							document.getElementById('foulB').style.color = "green";
							document.getElementById('foulA').innerHTML=0;
							document.getElementById('foulA').style.color = "green";
						}
					}
				}
				function previousquarter() {
					if((Number(document.getElementById('running_quarter').innerHTML))>1)
					{
						if (confirm("Confirm Previous Quarter!") == true) {
							document.getElementById('running_quarter').innerHTML=Number(document.getElementById('running_quarter').innerHTML)-1;
							document.getElementById('foulB').innerHTML=0;
							document.getElementById('foulB').style.color = "green";
							document.getElementById('foulA').innerHTML=0;
							document.getElementById('foulA').style.color = "green";
						}
					}
				}
		</script>

	<body>
